<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="stylesheet" href="./dist/css/style.css" />
	</head>
	<body>
		<main class="main">
			<div class="wrapper">
				<header class="header">
					<a href="#" class="header__logo">
						<img src="./assets/images/logo.svg" alt="Ping logo" />
					</a>
					<h1 class="heading__primary">
						We are launching
						<span class="heading__primary--addition">soon!</span>
					</h1>
					<h2 class="heading__secondary">Subscribe and get notified</h2>
				</header>
				<div class="notification">
					<input
						type="text"
						class="notification__input"
						placeholder="Your email address"
						aria-required
					/>
					<button class="btn btn--notify">Notify Me</button>
				</div>
				<div class="background">
					<img
						src="./assets/images/illustration-dashboard.png"
						alt=""
						aria-hidden
					/>
				</div>
				<div class="socials">
					<div class="socials__item">
						<a href="#" class="link"> A</a>
					</div>
					<div class="socials__item">
						<a href="#" class="link"> B</a>
					</div>
					<div class="socials__item">
						<a href="#" class="link"> C</a>
					</div>
				</div>
				<footer class="footer">
					<p class="paragraph">&copy; Copyright Ping. All Rights reserved.</p>
				</footer>
			</div>
		</main>
	</body>
</html>
