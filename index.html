<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/6e9c4c591d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./dist/css/style.css" />
	</head>
	<body>
		<main class="main">
			<div class="wrapper">
				<header class="header">
					<a href="#" class="header__logo">
						<img src="./assets/images/logo.svg" alt="Ping logo" />
					</a>
					<h1 class="heading__primary">
						We are launching
						<span class="heading__primary--addition">soon!</span>
					</h1>
					<h2 class="heading__secondary">Subscribe and get notified</h2>
				</header>
				<div class="notification">
					<input
						type="text"
						class="notification__input"
						placeholder="Your email address"
						aria-required
					/>
					<button class="btn btn--notify">Notify Me</button>
				</div>
				<div class="background">
					<img
						src="./assets/images/illustration-dashboard.png"
						alt=""
						aria-hidden
					/>
				</div>
				<div class="socials">
					<div class="socials__item">
						<a href="#" class="link" title="Facebook"
							><i
								class="fa-brands fa-facebook-f"
								aria-hidden="true"
								focusable="false"
							></i>
							<span class="sr-only">Facebook</span>
						</a>
					</div>
					<div class="socials__item">
						<a href="#" class="link" title="Twitter"
							><i
								class="fa-brands fa-twitter"
								aria-hidden="true"
								focusable="false"
							></i>
							<span class="sr-only">Twitter</span></a
						>
					</div>
					<div class="socials__item">
						<a href="#" class="link" title="Instagram"
							><i
								class="fa-brands fa-instagram"
								aria-hidden="true"
								focusable="false"
							></i
							><span class="sr-only">Instagram</span></a
						>
					</div>
				</div>
				<footer class="footer">
					<p class="paragraph">&copy; Copyright Ping. All Rights reserved.</p>
				</footer>
			</div>
		</main>
	</body>
</html>
